<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="main">
    <h1>To-Do List</h1>
    <input type="text" id="new-todo" placeholder="New task">
    <button id="add-todo">Add</button>
    <ul id="todo-list"></ul>
    <button id="export-todo">Export Active Tasks</button>
    <button id="view-archived">View Archived</button>
  </div>
  <div id="archive" style="display: none;">
    <h1>Archived Tasks</h1>
    <ul id="archived-list"></ul>
    <button id="export-archived">Export Archived Tasks</button>
    <button id="back-to-main">Back</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
